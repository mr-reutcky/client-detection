<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <meta name="author" content="Samuel Reutcky">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web devlopment">
    <title>Client Detection</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container flex flex-between flex-wrap center gap-20 mtb-20">
        <div class="col">
          <h2>System</h2>
          <div class="data flex flex-column gap-10">
            <p>OS: <span class="os"></span></p>
            <p>Language: <span class="language"></span></p>
            <p>Browser: <span class="browser"></span></p>
          </div>
        </div>
        <div class="col">
          <h2>Window</h2>
          <div class="data flex flex-column gap-10">
            <p>Width: <span class="width"></span></p>
            <p>Height: <span class="height"></span></p>
            <p>Orintation: <span class="orient"></span></p>
          </div>
        </div>
        <div class="col">
          <h2>Location</h2>
          <div class="data flex flex-column gap-10">
            <p>Latitude: <span class="latitude"></span></p>
            <p>Longitude: <span class="longitude"></span></p>
            <p>Accuracy: <span class="accuracy"></span></p>
          </div>
        </div>
        <div class="col">
          <h2>Battery</h2>
          <div class="data flex flex-column gap-10">
            <p>Level: <span class="level"></span></p>
            <p>Status: <span class="status"></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
